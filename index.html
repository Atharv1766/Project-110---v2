<html><head>
    <title>gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script><style type="text/css" data-glamor=""></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">

    <center>
        <h3 class="btn btn-info heading">GESTURE WEB APP
            <br>
            <span>&#128076;</span>
            <span>&#128077;</span>
            <span>&#9996;</span>
            <span>&#9997;</span>
            <span>&#128075;</span>
            <span>&#129304;</span>
        </h3>

        <br><br>

        <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning</p>
        <p style="font-size: 18px;">On the following gestures the model is trained - </p>
        <p style="font-size: 30px;">
            &#128076; | &#128077; | &#9996;
        </p>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
            <div id="camera" style="width: 350px; height: 300px;"><div></div><video autoplay="autoplay" playsinline="playsinline" style="width: 350px; height: 300px;"></video></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-primary">Capture Image</button>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction - </label>
            <p class="object_name" id="result_object_name"></p>
            <p class="gesture_icon" id="result_object_gesture_icon"></p>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button>
        </div>

    </center>

</div>

<script src="main.js"></script>




<div id="volume-booster-visusalizer">
    <div class="sound">
        <div class="sound-icon"></div>
        <div class="sound-wave sound-wave_one"></div>
        <div class="sound-wave sound-wave_two"></div>
        <div class="sound-wave sound-wave_three"></div>
    </div>
    <div class="segments-box">
        <div data-range="1-20" class="segment"><span></span></div>
        <div data-range="21-40" class="segment"><span></span></div>
        <div data-range="41-60" class="segment"><span></span></div>
        <div data-range="61-80" class="segment"><span></span></div>
        <div data-range="81-100" class="segment"><span></span></div>
    </div>
</div></body></html>
